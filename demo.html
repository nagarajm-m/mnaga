<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple Demo</title>
    <style>
        body{font-family:Segoe UI,Arial,Helvetica,sans-serif;background:#f6f8fa;color:#111;padding:2rem;display:flex;align-items:center;justify-content:center;min-height:100vh}
        .card{background:#fff;border-radius:10px;padding:1.25rem 1.5rem;box-shadow:0 6px 20px rgba(0,0,0,0.08);max-width:560px;width:100%;text-align:center}
        button{margin-top:0.75rem;padding:0.5rem 0.9rem;border-radius:8px;border:0;background:#0ea5a4;color:white;cursor:pointer}
        button:active{transform:translateY(1px)}
        #output{margin-top:0.75rem;color:#374151;font-size:0.95rem}
    </style>
</head>
<body>
    <div class="card" role="region" aria-label="Simple demo">
        <h1>Simple Demo Page</h1>
        <p>Click the button below to show a message with the current time.</p>
        <button id="demoBtn" type="button">Click me</button>
        <div id="output" aria-live="polite"></div>
    </div>

    <script>
        // minimal JS: update the output text when the button is clicked
        const btn = document.getElementById('demoBtn');
        const out = document.getElementById('output');
        btn.addEventListener('click', () => {
            out.textContent = 'Button clicked at ' + new Date().toLocaleTimeString();
        });
    </script>
</body>
</html>
